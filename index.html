<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profit or Loss</title>
  </head>
  <body>
    <h2 class="heading">Stock Profit & Loss Calculator</h2>
    <div class="container">
      <div class="input">
        <label for="bought"
          >Initial Price
          <input type="number" id="bought" class="input" />
        </label>
      </div>
      <div class="input">
        <label for="quantity"
          >Quantity of Stocks <input id="quantity" type="number" class="input"
        /></label>
      </div>
      <div class="input">
        <label for="current"
          >Current Price
          <input type="number" id="current" class="input" />
        </label>
      </div>
      <button class="btn">Check Out</button>
      <div class="output"></div>
    </div>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
